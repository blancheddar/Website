    <!-- Banner -->
    <article>
    <div class="min-break"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div id="banner-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#banner-carousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#banner-carousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#banner-carousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#banner-carousel" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#banner-carousel" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img loading="eager" src="Assets/Various/Banner Carousel/1.jpg" class="d-block w-100" alt="Town Street">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img loading="lazy" src="Assets/Various/Banner Carousel/2.jpg" class="d-block w-100" alt="Eris and Sinbad">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img loading="lazy" src="Assets/Various/Banner Carousel/3.jpg" class="d-block w-100" alt="One Piece Tribute">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img loading="lazy" src="Assets/Various/Banner Carousel/4.jpg" class="d-block w-100" alt="Lola Fe and Lolo Peping">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img loading="lazy" src="Assets/Various/Banner Carousel/5.jpg" class="d-block w-100" alt="High Hopes">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#banner-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#banner-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div> 
    </div>
